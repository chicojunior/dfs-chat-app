<img [src]="avatarImage" alt="assistant avatar" />
<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <p>
    Hello, my name is <strong>{{ data.assistant.name }}</strong> and I'm your
    customer support, ready to answer your questions
  </p>

  <p>Here is a list of topics I can help you:</p>

  <app-topic-list></app-topic-list>
</mat-dialog-content>

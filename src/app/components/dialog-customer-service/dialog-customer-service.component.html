<h3 class="dialog-title">DSF Chat</h3>
<img [src]="avatarImage" alt="assistant avatar" />
<h3 mat-dialog-title>{{ assistantName }}</h3>
<mat-dialog-content>
  <p>
    Hello, my name is <strong>{{ assistantName }}</strong> and I'm your customer
    support, ready to answer your questions
  </p>

  <p>Here is a list of topics I can help you:</p>

  <app-topic-list></app-topic-list>
</mat-dialog-content>
